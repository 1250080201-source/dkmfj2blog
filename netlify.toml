# ================================
# ⚙️ CẤU HÌNH BUILD CHO NETLIFY
# ================================

[build.environment]
  NETLIFY_USE_YARN = "true"
  YARN_VERSION = "1.22.17"
  NODE_VERSION = "20"

[build]
  base = "site"
  command = "yarn install && yarn run build"
  publish = "dist"

# ================================
# 🔧 Thiết lập khi chạy preview
# ================================
[context.deploy-preview]
  command = "yarn install && yarn run build"

# ================================
# 🧑‍💻 Cấu hình dev local
# ================================
[dev]
  framework = "hugo"
  targetPort = 1313
