# Thiết lập môi trường build
[build.environment]
  NETLIFY_USE_YARN = "true"
  YARN_VERSION = "1.22.17"
  NODE_VERSION = "20"

# Lệnh build chính và thư mục output
[build]
  base = "site"
  command = "npm install rimraf && yarn build"
  publish = "site/dist"

# Cấu hình khi deploy preview
[context.deploy-preview]
  command = "yarn build:preview"

# Thiết lập khi chạy dev local (Netlify Dev)
[dev]
  framework = "hugo"
  targetPort = 3000
