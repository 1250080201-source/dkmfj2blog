{{ define "main" }}
  {{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title "subtitle" .Params.subtitle) }}

  <div class="mw7 center ph3 pv4">
    <div class="flex justify-between grey-3 mb3">
      <p>{{ .Date.Format "02/01/2006" }}</p>
      <p>Đọc trong {{ .ReadingTime }} phút</p>
    </div>

    <div class="cms mw6 center">
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
